[platformio]
name = "imu_calibration"
description = "MPU6050 calibration tool for Balancio board - finds optimal offsets for IMU sensor"
default_envs = esp32dev

[env]
platform = espressif32
framework = arduino
monitor_speed = 9600

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    Wire
    electroniccats/MPU6050@1.4.4
